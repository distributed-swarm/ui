server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static UI
  location / {
    try_files $uri /index.html;
  }

  # Reverse proxy to the controller through the Docker host.
  # We use host.docker.internal so the container can reach the host,
  # and map that name to the host gateway in the stack compose.
  location /controller/ {
    proxy_pass http://host.docker.internal:8080/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CORS headers (harmless for GET/OPTIONS; useful later)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    if ($request_method = OPTIONS) { return 204; }
  }
}
