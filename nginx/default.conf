server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Static UI (SPA-style fallback)
  location / {
    try_files $uri /index.html;
  }

  # Stop stale browser cache on the two files that always change
  location ~* ^/(index\.html|config\.json)$ {
    add_header Cache-Control "no-store" always;
  }

  # Reverse proxy to the controller via the Docker host (Option A)
  location /controller/ {
    proxy_pass http://host.docker.internal:8081/;
    proxy_http_version 1.1;

    # Keep upstream clean and long-poll friendly
    proxy_set_header Connection "";
    proxy_read_timeout 65s;
    proxy_send_timeout 65s;
    proxy_connect_timeout 5s;
    proxy_buffering off;

    # Standard headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Harmless CORS + preflight helper
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    if ($request_method = OPTIONS) { return 204; }
  }
}
